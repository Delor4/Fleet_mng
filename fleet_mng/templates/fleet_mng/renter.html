{# Wyświetlenie danych konkretnego wypożyczającego #}
{% extends "fleet_mng/_base.html" %}
{% block content %}
<a href="{% url 'fleet_mng:renters' %}">
    <button class="btn btn-primary btn-sm" type="button"><</button>
</a>
<div class="container">
    <div class="row">
        <div class="col field_name">
            Nazwisko:
        </div>
        <div class="col field_value">
            {{ renter.last_name }}
        </div>
    </div>
    <div class="row">
        <div class="col field_name">
            Imię:
        </div>
        <div class="col field_value">
            {{ renter.first_name }}
        </div>
    </div>
    <div class="row">
        <div class="col field_name">
            Uwagi:
        </div>
        <div class="col field_value">
            {{ renter.description }}
        </div>
    </div>
    {% if perms.fleet_mng.change_renter %}
    <a href="{% url 'fleet_mng:renter_edit' renter.id%}" class="btn">
        <button class="btn btn-primary btn-xs" type="button">Edytuj</button>
    </a>
    {% endif %}
</div>
{% endblock %}
