{# Wyświetlenie listy wypożyczających #}
{% extends "fleet_mng/_base.html" %}
{% block content %}
{% if renter_list %}
<ul>
    {% for renter in renter_list %}
    <li><a href="{% url 'fleet_mng:renter' renter.id %}">{{ renter }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No renters are available.</p>
{% endif %}
{% endblock %}
