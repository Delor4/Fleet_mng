{# Wyświetlenie listy użyszkodników #}
{% extends "fleet_mng/base.html" %}
{% block content %}
{% if users_list %}
<ul>
    {% for user in users_list %}
    <li><a href="{% url 'fleet_mng:user' user.id %}">{{ user.username }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No users are available.</p>
{% endif %}
{% endblock %}
